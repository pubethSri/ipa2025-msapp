<!DOCTYPE html>
<html>
<head>
  <title>Router Detail</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="page-title">Router: {{ router_ip }}</h1>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Interface</th>
            <th>IP Address</th>
            <th>Status</th>
            <th>Protocol</th>
          </tr>
        </thead>
        <tbody>
          {% for doc in interface_data %}
            {% for intf in doc.interfaces %}
            <tr>
              <td>{{ doc.timestamp }}</td>
              <td>{{ intf.interface }}</td>
              <td>{{ intf.ip_address }}</td>
              <td class="status {{ intf.status | lower }}">{{ intf.status }}</td>
              <td>{{ intf.proto }}</td>
            </tr>
            {% endfor %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
